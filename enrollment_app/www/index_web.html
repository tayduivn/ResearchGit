		function isOnline() {
			if(typeof(Connection) == 'undefined'){
				return  navigator.onLine || (navigator.connection && navigator.connection.type != 'none');
			}
			else {
				return navigator.connection && navigator.connection.type != Connection.NONE
			}
		}
	</script>

	<script type="text/javascript">
     $(document).ready(function() {
     var height, url,
     data = [], i,
     lastObj = {
     height: 0,
     url: ''
     };
     var func = function() {
     height = $("body").outerHeight();
     if (height != lastObj.height)
     data.push('height', height);
     url = location.href;
     if (url != lastObj.url)
     data.push('url', url);
     if (data.length)
     {
     parent.postMessage(data, "*");
     for (i = 0; i < data.length; i=i+2)
     lastObj[data[i]] = data[i+1];
     data = [];
     }
     };
     func();
     setInterval(func, 100);
     });
    </script>
