<ion-view title="More Info">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
		<div class="list">
			<div class="item item-divider">Find Out More</div>
			<div class="item item-icon-right" ng-click="goSupport()">
				Support
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="goTo('app.terms')">
				Terms Of Use
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="goTo('app.pp')">
				Privacy Policy
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="goTo('app.intro')">
				Quick Guide
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="openLinkInApp(cfg.FAQLink)">
				FAQ
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right">
				App Version: {{cfg.AppVersion}}({{cfg.BuildVersion}})
			</div>
		</div>
	</ion-content>
</ion-view>
