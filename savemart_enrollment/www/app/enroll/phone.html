<form id="enrollForm" name="enrollForm" novalidate ng-submit="submit()" class="form-phone-part" action="">
	<div class="list">
		<label class="item item-input">
			<input type="tel" placeholder="Enter Your Primary Phone Number" name="phone" ng-model="enrollInfo.Phone" required ui-mask="(999)999-9999" server-validate/>
	  	</label>
	  	<span class="help-block" ng-show="showInvalid && enrollForm.phone.$error.required">This field is required</span>
	  	<span class="help-block" ng-show="showInvalid && enrollForm.phone.$error.mask">Not valid format</span>
	  	<span class="help-block" ng-if="enrollForm.phone.$error.server">{{e_msges.phone}}</span>
	</div>
	<div class="row button-group">
		<div class="col col-60" >
			<ion-checkbox ng-model="enrollInfo.PhoneIsCellPhone">This is a mobile phone</ion-checkbox>
			<p class="small_txt">Please note: Your phone number can be used in lieu of your rewards card number to identify yourself at checkout.</p>
		</div>
		<div class="col right">
			<button type="button" class="button button-stable" ng-click="back()">Back</button>
			<button type="submit" class="button button-stable" ng-disabled="enrollForm.$invalid">Next</button>
		</div>
	</div>
</form>
