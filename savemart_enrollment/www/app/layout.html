<toaster-container toaster-options="{'time-out': 3000, 'close-button':false}"></toaster-container>
<div ng-class="{'hide-logo': hideLogo}" class="{{pageClass}}" style="height:0px;"></div>
<ion-side-menus class="{{bannerClass}}">
	<ion-pane ion-side-menu-content >
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
			<ion-nav-back-button class="button-clear"><i class="icon ion-aquo-left fa fa-angle-double-left"></i></ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right" ></ion-nav-view>
	</ion-pane>

	<ion-side-menu side="right">
		<ion-content>
			<ion-list>
				<div class="item">
					<h2> {{currentStore.StoreName}} {{currentStore.storeID}}</h2>
					<div>{{currentStore.Address1}}</div>
					<div ng-if="currentStore.Address2">{{currentStore.Address2}}</div>
					<div>{{currentStore.City}}, {{currentStore.State}} {{currentStore.Zipcode}}</div>
				</div>
				<ion-item nav-clear menu-close href="#/app/storelocator">
					<i class=''>Select Store</i>
				</ion-item>
				<ion-item nav-clear menu-close href="{{reloadLink}}">
					<i class=''>Reload</i>
				</ion-item>
				<div class="item">
					Build version: {{appcfg.BuildVersion}}
				</div>
			</ion-list>	
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
